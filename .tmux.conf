# make tmux display things in 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

# https://github.com/chriskempson/base16-shell?tab=readme-ov-file#tmux-users
set -g allow-passthrough on
set -g set-clipboard on
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "screen*:XT:Ms=\\E]52;c;%p2%s\\7"
set -ag terminal-overrides "xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

# set new default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# don't detach window, fat fingered vim movement
unbind C-d

# switch to latest window
bind Space last-window

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# open new windows in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# sync panes
bind y setw synchronize-panes on
bind u setw synchronize-panes off

bind-key C-a send-prefix

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# Better copying. Press v to start copying and y to yank
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# run -b '~/.tmux/plugins/tpm/tpm'
# run-shell ~/.tmux/plugins/tpm/tpm

set -s escape-time 0

# scrollable window
set -g mouse on
set-window-option -g mode-keys vi
# Enable focus events for vim autoread to work properly
set -g focus-events on
# larger scroll history (default 2000)
set-option -g history-limit 100000

# source ~/.tmuxline_base16_snazzy.conf

# Status bar styling
set -g status on
set -g status-style 'fg=colour250,bg=colour235'
set -g window-status-style 'fg=colour185,bg=colour235'
set -g window-status-current-style 'fg=colour232,bg=colour109,bold'
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W#F '

# Status bar content
set -g status-right-length 100
set -g status-right '#[fg=colour109]CPU: #(top -bn1 | grep "Cpu(s)" | awk "{print \$2}" | cut -d"%" -f1)% #[fg=colour250]| #[fg=colour109]Mem: #(free | grep Mem | awk "{printf \"%.0f\", \$3/\$2 * 100}")% #[fg=colour250]| #[fg=colour109]Disk: #(df -h / | tail -1 | awk "{print \$5}") #[fg=colour250]| %Y-%m-%d %H:%M'

# Datadog
# Remove SSH_AUTH_SOCK to disable tmux automatically resetting the variable
set -g update-environment "DISPLAY KRB5CCNAME SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
# Use a symlink to look up SSH authentication
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock
